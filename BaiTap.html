<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>Xac Dinh Tam giac</h1>

  <input type="number" id="a">
  <input type="number" id="b">
  <input type="number" id="c"><br><br>
  <button onclick="check()"> check</button>
  <p id="result"></p>
</div>
</body>
<script>
    function check() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if (a + b > c && a + c > b && b + c > a) {
            if ((a == b) || (a == c) || (b == c)) {
                document.getElementById("result").innerHTML = "Tam Can"
            }
            if ((a * a == b * b + c * c) || (b * b == a * a + c * c) || (c * c == b * b + a * a)) {
                document.getElementById("result").innerHTML = "Tam deu"
            }
            if ((a * a == b * b + c * c) || (b * b == a * a + c * c) || (c * c == a * a + b * b)) {
                document.getElementById("result").innerHTML = "Tam Vuong"
            }
        }else {
            document.getElementById("result").innerHTML = "khong phai tam giac"
        }
    }

</script>
</html>
